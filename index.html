<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tic-Tac-Toe</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4a6fa5',
                        secondary: '#ff6b6b',
                        neon: '#39ff14',
                        darkBg: '#1a202c',
                        glass: 'rgba(255, 255, 255, 0.1)',
                    },
                    animation: {
                        'mark-fade': 'mark-fade 0.3s ease-in',
                    },
                    keyframes: {
                        'mark-fade': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                    },
                },
            },
        };
    </script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Particle.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-gray-200 dark:from-darkBg dark:to-gray-800 text-gray-800 dark:text-gray-200 font-poppins">
    <div id="particles-js" class="fixed inset-0 z-0"></div>
    <div class="container mx-auto px-4 flex justify-center">
        <div class="bg-glass backdrop-blur-lg rounded-3xl shadow-2xl p-8 max-w-lg w-full">
            <h1 class="text-4xl font-extrabold text-center text-primary dark:text-neon mb-6">Advanced Tic-Tac-Toe</h1>
            <div class="flex justify-between items-center mb-6">
                <div class="scoreboard flex space-x-4">
                    <div id="score-x" class="score text-center p-4 rounded-xl bg-glass shadow-md">
                        <div class="text-primary dark:text-neon font-semibold">Player X</div>
                        <div id="score-x-value" class="text-2xl font-bold">0</div>
                    </div>
                    <div id="score-o" class="score text-center p-4 rounded-xl bg-glass shadow-md">
                        <div class="text-secondary font-semibold">Player O</div>
                        <div id="score-o-value" class="text-2xl font-bold">0</div>
                    </div>
                </div>
                <div id="move-count" class="text-sm font-semibold text-gray-600 dark:text-gray-400">Moves: 0</div>
            </div>
            <div id="message" class="text-2xl font-semibold text-center text-primary dark:text-neon mb-6 min-h-[40px]">Player X's Turn</div>
            <div id="board" class="grid grid-cols-3 gap-4 max-w-md mx-auto"></div>
            <div id="game-history" class="mt-6 bg-glass rounded-xl p-4 max-h-40 overflow-y-auto shadow-inner">
                <h3 class="text-lg font-semibold text-primary dark:text-neon">Game History</h3>
                <div id="history-list" class="text-sm"></div>
            </div>
            <div class="flex justify-center space-x-4 mt-6 flex-wrap gap-4">
                <button id="reset" class="bg-primary hover:bg-secondary text-white font-semibold py-3 px-6 rounded-full shadow-lg transition">Reset Game</button>
                <button id="toggle-theme" class="bg-primary hover:bg-secondary text-white font-semibold py-3 px-6 rounded-full shadow-lg transition">:)</button>
                <button id="settings-btn" class="bg-primary hover:bg-secondary text-white font-semibold py-3 px-6 rounded-full shadow-lg transition">Settings</button>
                <button id="toggle-ai" class="bg-primary hover:bg-secondary text-white font-semibold py-3 px-6 rounded-full shadow-lg transition">Enable AI</button>
            </div>
        </div>
        <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-glass backdrop-blur-lg rounded-2xl p-6 max-w-sm w-full shadow-2xl">
                <h2 class="text-2xl font-semibold text-primary dark:text-neon mb-4">Game Settings</h2>
                <label class="block mb-4">
                    <span class="text-gray-700 dark:text-gray-300">Sound Effects</span>
                    <input type="checkbox" id="sound-toggle" checked class="ml-2">
                </label>
                <label class="block mb-4">
                    <span class="text-gray-700 dark:text-gray-300">Move Limit</span>
                    <input type="number" id="move-limit" value="50" min="10" max="100" class="w-full mt-1 p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200">
                </label>
                <label class="block mb-4">
                    <span class="text-gray-700 dark:text-gray-300">AI Difficulty</span>
                    <select id="ai-difficulty" class="w-full mt-1 p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200">
                        <option value="easy">Easy</option>
                        <option value="hard">Hard</option>
                    </select>
                </label>
                <button id="close-settings" class="bg-secondary hover:bg-primary text-white font-semibold py-2 px-4 rounded-full w-full mt-4">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
